<!DOCTYPE html>
<html>
    <head>
        <title>Card Design</title>
        <style>
            body
            {
                font-family: Arial;
            }
            #card
            {
                background-color: white;
                width: 50%;
                height: 100%;
                padding: 0;
                border: 1px solid black;
                margin: 20px 20px 0;
                text-align: center;
            }
            img
            {
                width: 100%;
                border-bottom: 1px solid black;
            }
            h2
            {
                color: darkblue;
            }
            h3
            {
                font-weight: normal;
                padding: 0 45px 0;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="card">
            <img src="https://i0.wp.com/jasonvanorden.com/wp-content/uploads/2013/04/urmil.jpg" alt="Urmil Patel" />
            <h2>Urmil Patel</h2>
            <h3>Blogger, Coder, Course Creator & Family Man</h3>
        </div>
    </body>
</html>
